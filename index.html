<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just For My BBY ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ffccd5;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffb3c1;
    }

    #response {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      min-height: 40px;
    }

    #nextBtn {
      display: none;
      margin-top: 15px;
      background: #ff4d6d;
      color: white;
    }

      /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Bby ‚ù§Ô∏è</h1>
    <p id="question"></p>

    <div id="answers"></div>

    <div id="response"></div>

    <button id="nextBtn" onclick="nextQuestion()">Next üíï</button>
  </div>

  <script>
    const quiz = [
      {
        question: "When was our first movie date?",
        answers: ["15 June", "18 December", "14 July"],
        correct: 0
      },
      {
        question: "What do I like most about you?",
        answers: ["Your eyes", "Your smile", "ALL about you"],
        correct: 2
      },
      {
        question: "What's my favourite colour on you?",
        answers: ["RED", "Green", "Pink"],
        correct: 2
      },
      {
        question: "Who's most likely to fall asleep while the other talks?",
        answers: ["You", "Me (u sure?)", "Both....hmm"],
        correct: 0
      },
      {
        question: "Will you be my Valentine? üíò",
        answers: ["Yes üíñ", "No üôÑ"],
        correct: 0,
        isValentine: true
      }
   ];

    let current = 0;
    let noScale = 1;

  function loadQuestion() {
    const q = quiz[current];
    document.getElementById("question").textContent = q.question;
    document.getElementById("response").textContent = "";
    document.getElementById("nextBtn").style.display = "none";

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((answer, index) => {
      const btn = document.createElement("button");
      btn.textContent = answer;

      if (q.isValentine && answer.startsWith("No")) {
        btn.style.transform = `scale(${noScale})`;
      }
      
      btn.onclick = () => checkAnswer(index, btn);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(index, btn) {
    const q = quiz[current];
    const r = document.getElementById("response");

    if (index === q.correct) {
      // Response text
      if (q.isValentine) {
        r.textContent = "Finally !! you said yes!";
      } else {
        r.textContent = "Correct! My bby is so smart!! ü•∞";
      }
      r.style.color = "green";
      document.getElementById("nextBtn").style.display = "block";

      if (q.isValentine) {
        launchConfetti();
      }
    } else {
      r.textContent = "üòå Wrong answer. Try again, maa.";
      r.style.color = "red";

      if (q.isValentine) {
        noScale -= 0.15;
        if (noScale < 0.25) noScale = 0.25;
        btn.style.transform = `scale(${noScale})`;
      }
    }
  }

  function nextQuestion() {
    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      document.querySelector(".card").innerHTML = `
        <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
        <p>You‚Äôre stuck with me! üòå</p>
        <p>Thank you for saying yes.<br>I love you.</p>
      `;
    }
  }

  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = randomColor();
      confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  function randomColor() {
    const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  loadQuestion();
</script>

</body>
</html>
